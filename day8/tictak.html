<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        
        <link rel="stylesheet" href="https://bootswatch.com/3/yeti/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

        <link rel="stylesheet" href="style.css"> 
        
        
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="script.js"></script>




    
    
    </head>


    <body >
        <div  class="container-fluid" >
          <h1 class="text-center">Tic Tac Toe</h1>
          <div class="main-box">
             <ul class="nav nav-pills">
                 <li class="active" id="player1"><a>player1 <span class="badge" id="player 1 score">0</span></a></li>               
                 <li class="pull-right disabled " id="player2"><a>player2 <span class="badge" id="player 2 score">0</span></a></li>  

             </ul>
             <div class="column" id="board"></div>
             <div class="controls btn-group btn-group-justified">
                  <a id="clear" class="btn btn-default" style="color:black">clear</a>
                 <a id="reset" class="btn btn-warning ">Reset</a>

             </div>

          </div>
          <div id="alert-box" class="alert alert-success alert-dismissible text-center">
              <button class="close" data-dismiss="alert">&times</button>
               player X <strong>Won !</strong>
          </div>



          


        </div>

        <footer class="text-center">
            Designed and <i class="fa fa-code"></i>with <i class="fa fa-heart"></i>by <b>Tushar Singh</b>

        </footer>
        <script type="text/javascript" src="script.js"></script>
        
        
    </body>
</html>
