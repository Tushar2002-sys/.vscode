<!DOCTYPE html>
<html>
    <head>
        <title>To-do List</title>
        <script src="https://kit.fontawesome.com/ba33ab971e.js"></script>  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href=
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src=
        "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
        </script>
        <script src=
        "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js">
        </script>
        <script src=
        "https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js">
        </script>




        <link rel="stylesheet" href="todo.css">
      


    </head>



    <body>
        <div class="container">
            <div class="row">

                <div class="intro col-12">
                    <h1>Things to do</h1>
                </div>

                <div class="border1">
                </div>

            </div>

            <div class="row">
                <div class="helptext col-12">
                    <p id="first">Enter text in input field to add</p>
                    <p id="second">click on the item to mark it as complete</p>
                    <p id="third">click "X" to remove item from list</p>
                </div>
            </div>


            <div class="row">
                <div class="col-12">
                    <input type="text" id="userinput" maxlength="900" placeholder="Enter new item:">
                    <button id="enter"><i class="fa fa-pencil"></i></button>
                </div>
            </div>



            <div class="row">
                <div class="listItems col-12">
                    <ul class="col-12 offset-0 col-sm-8 offset-sm-2">
                       
                    </ul>                  
                </div>

            </div>
            <script type="text/javascript" src="todo.js"></script>



        </div>
        
    </body>

</html>
